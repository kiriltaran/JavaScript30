<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 10px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform: rotate(90deg);
      transform-origin: 100%;
      transition: all .05s linear;
      border-radius: 20px;
    }

    .hour-hand {
      width: 40%;
      left: 10%;
    }

    .second-hand {
      height: 2px;
    }
  </style>

  <script>
    const secArrow = document.querySelector('.second-hand');
    const minArrow = document.querySelector('.min-hand');
    const hourArrow = document.querySelector('.hour-hand');

    function clockTick() {
      const time = new Date();

      const sec = time.getSeconds();
      const secAngle = ((sec / 60) * 360) + 90;

      secArrow.style.transition = sec === 0 ? 'none' : 'all .05s linear';
      secArrow.style.transform = `rotate(${secAngle}deg)`;

      const min = time.getMinutes();
      const minAngle = ((min / 60) * 360) + 90;

      minArrow.style.transition = min === 0 ? 'none' : 'all .05s linear';
      minArrow.style.transform = `rotate(${minAngle}deg)`;

      const hours = time.getHours();
      const hourAngle = ((hours / 12) * 360) + 90;

      hourArrow.style.transition = hours === 0 ? 'none' : 'all .05s linear';
      hourArrow.style.transform = `rotate(${hourAngle}deg)`;
    }

    setInterval(clockTick, 1000);
  </script>
</body>

</html>
